<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      .header {
        border: 1px solid red;
        background-color: crimson;
        padding: 30px;
      }

      .header ul {
        display: flex;
        justify-content: space-evenly;
      }

      .header li {
        list-style: none;
        color: white;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <ul>
        <a href="/">
          <li>Home</li>
        </a>
        <a href="/singup"> <li>Signup</li></a>
        <a href="/addproduct"> <li>Addproduct</li></a>
      </ul>
    </div>
  </body>
</html>
